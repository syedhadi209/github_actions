name: Run Tests

on:
  push:
    branches:
      - develop  # Adjust as needed

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  # Adjust as needed

    - name: Install dependencies
      run: npm install

    - name: Run tests with coverage
      run: npm test -- --coverage --watchAll=false

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate coverage badge URL
      id: generate_badge_url
      run: echo "::set-output name=badge_url::https://img.shields.io/coveralls/github/${{ github.repository }}.svg"

    - name: Update README with badge
      run: |
        echo "[![Coverage Status](${{ steps.generate_badge_url.outputs.badge_url }})](https://coveralls.io/github/${{ github.repository }})" > README.md
      if: success()  
